site_name: EdgeCDN-X
site_url: https://edgecdn-x.github.io
theme:
  name: material
plugins:
  - tags
markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
nav:
  - "Overview": index.md
  - "Architecture": architecture.md
  - "Deployment":
      - "Control Plane": 
          - "ArgoCD": argocd.md
          - "Registering Locations": locations.md
          - "Core Components": core-components.md
      - "Routing":
          - "CoreDNS": coredns.md
          - "CoreDNS Deployment": coredns-deployment.md
      - "Caching": caching.md
  - "Tags": tags.md